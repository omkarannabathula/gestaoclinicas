{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<section class="hero index">
    <div class="hero-body">
        <div class="container">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Área restrita para clientes.</p>
                    <div class="box">
                        <figure class="avatar">
                      <img src="/static/imgs/logo.svg">
                    </figure>
                        <form action="" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            {{ form|crispy }}
                            <label class="checkbox">
                                <input type="checkbox">
                                Lembrar
                            </label>
                            <button class="button is-block is-info is-large is-fullwidth">Login <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </form>
                    </div>
                    <p class="has-text-grey">
<!--                        <a href="../">Sign Up</a> &nbsp;·&nbsp;-->
<!--                        <a href="../">Forgot Password</a> &nbsp;·&nbsp;-->
<!--                        <a href="../">Need Help?</a>-->
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock%}
