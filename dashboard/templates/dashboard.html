{% extends "base.html" %} {% load static %} {% block content %}

<div class=wrapper>
    <div class=columns>
        {% include 'nav.html' %}
        <main class="column main">
            <nav class="breadcrumb is-small" aria-label=breadcrumbs>
                <ul>
                    <li><a href=#>Home</a></li>
                    <li class=is-active><a href=# aria-current=page>Dashboard</a></li>
                </ul>
            </nav>
            <div class=level>
                <div class=level-left>
                    <div class=level-item>
                        <div class="title has-text-primary"><i class="fas fa-tachometer-alt"></i>Painel de Gestão do {{ user.username }}</div>
                    </div>
                </div>
                <div class=level-right>
                    <div class=level-item>
                        <button class="button is-small" type="button">Hoje é {% now " D j F Y H:i" %}</button>
                    </div>
                </div>
            </div>
            {% include 'dashboard/widgets.html' %} {% include 'dashboard/chars.html' %}
        </main>
    </div>
</div>
</div>

<script src="https://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js" type="text/javascript"></script>
{% endblock %}
